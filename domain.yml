slots:
 date:
  type: text
  influence_conversation: true
  mappings:
  - type: from_entity
    entity: choose_date

 time:
  type: text
  influence_conversation: true
  mappings:
  - type: from_entity
    entity: choose_time    

 social_security_number:
  type: text
  influence_conversation: true
  mappings:
  - type: from_entity
    entity: ssn

 weight_kgs:
  type: text
  influence_conversation: true
  mappings:
    - type: from_text
      conditions:
      - active_loop: ask_weight_height_BMI_form
        requested_slot: weight_kgs

 height_cm:
  type: text
  influence_conversation: true
  mappings:
    - type: from_text
      conditions:
      - active_loop: ask_weight_height_BMI_form
        requested_slot: height_cm

forms:
  ask_date_time_form:
    required_slots:
        - date
        - time
  
  ask_ssn_form:
    required_slots:
       - social_security_number

  ask_weight_height_BMI_form:
    required_slots:
       - weight_kgs
       - height_cm

